<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1" />
    <title>jQuery SimpleSlider Demos</title>
    <link rel="stylesheet" href="css/free-simple-slider.css" type="text/css" media="all" />
    <link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
</head>

<body>
    <h1 style="margin-top:150px;">jQuery SimpleSlider Demos</h1>


    <ul id="slider-list1" class="slider-list">
        <li><img src="https://unsplash.it/1280/695/?random" alt=""></li>
        <li><img src="https://unsplash.it/1280/853/?random" alt=""></li>
        <li><img src="https://unsplash.it/1280/854/?random" alt=""></li>
    </ul>
    <!--end .slider-list-->


    <h2>Slider Demo 2</h2>
    <ul id="slider-list2" class="slider-list">
        <li class="current"><img src="https://unsplash.it/1280/695/?random" alt=""></li>
        <li><img src="https://unsplash.it/1280/853/?random" alt=""></li>
        <li><img src="https://unsplash.it/1280/854/?random" alt=""></li>
        <li><img src="https://unsplash.it/1281/854/?random" alt=""></li>
    </ul>
    <!--end .slider-list-->

    <h2>Slider Demo 3</h2>
    <ul id="slider-list3" class="slider-list">
        <li class="current"><img src="https://unsplash.it/1280/695/?random" alt=""></li>
        <li><img src="https://unsplash.it/1280/853/?random" alt=""></li>
        <li><img src="https://unsplash.it/1280/854/?random" alt=""></li>
        <li><img src="https://unsplash.it/1281/854/?random" alt=""></li>
        <li><img src="https://unsplash.it/1281/856/?random" alt=""></li>
    </ul>
    <!--end .slider-list-->

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <script src="js/free-simple-slider.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
